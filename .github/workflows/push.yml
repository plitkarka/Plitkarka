name: push
run-name: Create, Test and Push Docker image to DockerHub

on:
  push:
    branches: [ "docker" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/push.yml'

jobs:
  docker_build:
    name: Create and test Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: plitkarka/back_dev
          tags: |
            # Latest tag for master branch in DockerHub
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            # Tag for dev branch in DockerHub
            type=raw,value=dev-{{sha}},enable=${{ github.ref == format('refs/heads/{0}', 'docker') }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Docker container
        run: docker run -d -p 80:80 ${{ steps.build_image.outputs.imageid }}

      - name: Sleep for 10s
        run: sleep 10

      - name: Test Docker container
        id: test
        run: echo "HTTP_CODE=$(curl http://localhost/api/health)" >> "$GITHUB_OUTPUT" #echo "HTTP_CODE=$(curl -LI http://localhost/api/health -o /dev/null -w '%{http_code}\n' -s)" >> "$GITHUB_OUTPUT"

  docker_push:
    name: Push Docker image
    runs-on: ubuntu-latest
    needs: docker_build
    if: ${{ (needs.docker_build.test.outputs.HTTP_CODE = "Healthy") }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

