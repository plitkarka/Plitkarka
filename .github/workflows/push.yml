name: push
run-name: Create, Test and Push Docker image to DockerHub

on:
  push:
    branches: [ "docker" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/push.yml'

jobs:
  docker_build:
    name: Create and test Docker image
    runs-on: ubuntu-latest
    env:
      image_tags: ${{ steps.metadata.outputs.tags }}
      image_labels: ${{ steps.metadata.outputs.labels }}
      health_check: ${{ steps.test.outputs.STATUS }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: plitkarka/back_dev
          tags: |
            # Latest tag for master branch in DockerHub
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            # Tag for dev branch in DockerHub
            type=raw,value=dev-{{sha}},enable=${{ github.ref == format('refs/heads/{0}', 'docker') }}

      - name: Build Docker image
        id: build_image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Run Docker container
        run: docker run -d -p 80:80 ${{ steps.build_image.outputs.imageid }}

      - name: Sleep for 10s
        run: sleep 10

      - name: Test Docker container
        id: test
        run: echo "STATUS=$(curl http://localhost/api/health)" >> "$GITHUB_OUTPUT" #echo "HTTP_CODE=$(curl -LI http://localhost/api/health -o /dev/null -w '%{http_code}\n' -s)" >> "$GITHUB_OUTPUT"

      - name: Info HTTP
        run: echo ${{ steps.test.outputs.STATUS }}

  docker_push:
    name: Push Docker image
    runs-on: ubuntu-latest
    needs: docker_build
    if: ${{ needs.docker_build.env.health_check == 'Healthy' }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ needs.docker_build.env.image_tags }}
          labels: ${{ needs.docker_build.env.image_labels }}

