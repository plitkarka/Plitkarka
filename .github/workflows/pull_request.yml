name: pull_request
run-name: Create and test Docker image

on:
  push:
    branches: [ "docker" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/pull_request.yml'
#on:
#  pull_request:
#    branches: [ "docker" ]
#    paths:
#      - 'Dockerfile'
#      - '.github/workflows/pull_request.yml'

jobs:
  pl_docker:
    name: Create, build and test Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: plitkarka/back_dev
          tags: |
            # Latest tag for master branch in DockerHub
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            # Tag for dev branch in DockerHub
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'docker') }}            
            #dev-{{sha}}
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Docker container
        run: echo "CONTAINER_ID=$(docker run -d --name back_dev -p 80:80 --expose 8080 plitkarka/back_dev:latest)" >> $GITHUB_ENV

      - name: Test Docker container
        run: docker exec -it ${{ env.CONTAINER_ID }} curl -LI http://localhost/api/health -o /dev/null -w '%{http_code}\n' -s